<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea from RB5 Gallery</title>
    <link rel="stylesheet" href="https://use.typekit.net/abc1def.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Minion Pro', 'minion-pro', Georgia, serif;
            padding: 40px 20px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            color: #F5E6D3;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #F5E6D3;
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        a {
            color: #A78BFA;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #60A5FA;
        }

        a:visited {
            color: #C084FC;
        }

        a:active {
            color: #818CF8;
        }

        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 640px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Tea from RB5!</h1>
        <p class="subtitle">üöÄ Tea from RB5 reporting for duty. Cosmic blends, grounded rituals, and a very good space cat. üêà‚Äç‚¨õ‚ú®</p>
        <p class="subtitle" style="margin-top: 15px;"><a href="https://www.instagram.com/teafromrb5">Reach out on Instagram for pickup orders</a></p>
    </header>
    
    <div class="gallery">
        <div class="image-container">
            <img src="final-magical-insta.png" alt="Magical Tea from Another Planet">
        </div>
        <div class="image-container">
            <img src="final-tfrb5-insta.png" alt="Tea from RB5 with Cat">
        </div>
        <div class="image-container">
            <img src="final-handcrafted-insta.png" alt="Handcrafted Alexandria, Virginia">
        </div>
        <div class="image-container">
            <img src="final-hd-insta.png" alt="Happy Day Tea">
        </div>
        <div class="image-container">
            <img src="final-np-insta.png" alt="New Perspective Tea">
        </div>
        <div class="image-container">
            <img src="final-mc-insta.png" alt="Meaningful Connection Tea">
        </div>
    </div>
</body>
</html>
